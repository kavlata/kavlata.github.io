
<div class="quote">
  {% include page_divider.html %}
  <div class="quote-content">
      <span markdown="1">
          {{include.content}}
      </span>
  </div>
  {% if include.author %}
    <div class="quote-author">
        <em markdown="1">{{include.author}}</em>
    </div>
  {% endif %}
  {% include page_divider.html %}
</div>
